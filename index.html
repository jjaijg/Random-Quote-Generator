
<!DOCTYPE html><html>
<head>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<style>
/*google fonts*/
@import url('https://fonts.googleapis.com/css?family=Lobster+Two:700i');
@import url('https://fonts.googleapis.com/css?family=Pacifico');

.container-fluid{
  padding-top:60px !important; 
}
h1{
  font-family:'Lobster Two',cursive; 
  color:white;
}
.h-c{
  padding-top:20px !important;
}
.message{
  padding-top:20px;
  padding-bottom:20px;
  border-radius:10px;
  background-color:white !important;
}
#getMessage{
  border-color:transparent;
  color:white; 
}
blockquote
{
  font-style: italic;
  margin-left: 32px;
  font-family: Georgia, "Times New Roman", serif;
  font-size:25px;
  /*border-left: 4px solid;
  padding-left: 8px;*/
}
blockquote::before{
    content:'\f10d';
    font-family:'FontAwesome';
    font-size:25px;
    position:absolute;
    top:20px;
    left:20px;
    display:block;
}
blockquote:after {
    content:'\f10e';
  font-family:'FontAwesome';
    bottom:0;
    right:8px;
    top:auto;
    left:auto;
}
.author{
  font-family:'pacifico', cursive;
}

#getMessage,.social{
  font-size:1.1em;
  color:white;
  
}
button{
  cursor:pointer;
}
button:focus{
  outline:0px !important;
  box-shadow:0 0 0 0 !important;
}

  text-decoration:none;
  color:white;

.s{
  font-family:"pacifico", cursive;
}

</style></head><body>

<div class="container-fluid">
  <h1 class="text-center animated zoomIn">
    Random Quote Machine
  </h1>
</div>
<div class="container-fluid h-c">
  <div class="row ">
    <div class="col-1 col-sm-2"></div>
    <div class="col-10  col-sm-8 message">
      <div class="container">
        <aside class="floated-quote">
          <blockquote>
            <p class=" text-left">
              <strong class='quote'>If you need Motivation to do something, then don't do it.</strong>
            </p>
            <footer class="author text-center">--Elon Musk</footer>
          </blockquote>
        </aside>
        <a class="btn social" href="https://twitter.com/intent/tweet" target="blank"><i class="fa fa-twitter "></i></a>
        <button id="getMessage" class="btn float-right">New Quote</button>

      </div>

    </div>
    <div class="col-1 col-sm-2"></div>
    <div class="col text-center">
      <br>
      <p class="p">Written and Coded by <a href="https://www.freecodecamp.org/jjaijg" target="blank" class="s"> Jai Ganesh</a></p>
      <p class="p">FreeCodeCamp <i class="fa fa-fw fa-free-code-camp"></i> challenge <a href="https://codepen.io/jaijg/full/WEjZML" target="blank" class="s">Build a Random Quote Machine</a></p>
    </div>
  </div>
</div>
<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script><script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script>

$(document).ready(function() {
  get_random_color();
    $("#getMessage").on("click", function(){
      quote();
    });
  });

function quote(){
  $.getJSON("https://random-quote-generator.herokuapp.com/api/quotes/random", function(json) {
  var tweet="https://twitter.com/intent/tweet?text=";
  var link = json.quote+'  -'+json.author;
  var author="--"+json.author;
  $(".quote").html(json.quote);//JSON.stringify(json)
  $(".author").html(author);
  $(".social").attr('href',tweet+link);
});
  setTimeout(get_random_color,1000);
}

function get_random_color() {
    //var letters = 'AB'.split('');
  var letters="012367".split('');
    var color = '#';
    for (var i=0; i<3; i++ ) {if (window.CP.shouldStopExecution(1)){break;}
        color += letters[Math.floor(Math.random() * letters.length)];
    }
window.CP.exitedLoop(1);

    $("body").css("background-color",color);
    $("#getMessage").css('background-color', color);
    $("blockquote").css('color', color);
    $(".social").css('background-color', color);
    return -1;
}

//# sourceURL=pen.js
</script>
</body></html>
